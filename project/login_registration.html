<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav_logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .nav_items {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav_items li {
            list-style: none;
        }

        .nav_link {
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav_link:hover {
            color: #28a745;
        }

        .menu-toggle {
            font-size: 28px;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav_items {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                text-align: center;
                padding: 10px 0;
                display: none;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .nav_items.active {
                display: flex;
            }

            .nav_items li {
                margin: 10px 0;
            }
        }

        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .login-container input, 
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #218838;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="#" class="nav_logo">Coding</a>
    <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
    <ul class="nav_items" id="navItems">
        <li><a href="#" class="nav_link">Home</a></li>
        <li><a href="#" class="nav_link">Products</a></li>
        <li><a href="#" class="nav_link">Services</a></li>
        <li><a href="#" class="nav_link">Contact</a></li>
        <button onclick="openLogin()">Login</button>
    </ul>

    <div class="login-container" id="loginContainer">
        <span class="close-btn" onclick="closeLogin()">&times;</span>
        <h2 id="formTitle">Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleSubmit()">Submit</button>
        <p><span class="toggle" onclick="toggleForm()">Don't have an account? Register</span></p>
    </div>
</header>

<script>
    let isLogin = true;

    function openLogin() {
        document.getElementById("loginContainer").style.display = "block";
    }

    function closeLogin() {
        document.getElementById("loginContainer").style.display = "none";
    }

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
        document.querySelector(".toggle").innerText = isLogin 
            ? "Don't have an account? Register" 
            : "Already have an account? Login";
    }

    function handleSubmit() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Please fill in all fields");
            return;
        }

        alert(isLogin ? "Logging in..." : "Registering...");
    }

    function toggleMenu() {
        document.getElementById("navItems").classList.toggle("active");
    }
</script>

</body>
</html>
